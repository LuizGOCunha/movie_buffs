<!doctype html>
<html>
  <head>
    <title>Movie Buffs</title>
  </head>
  <body>
    <h1>Search Bar</h1>
    <form method="GET">
      {{ form }}
      <input type = "submit" value = "Submit">
    </form>   
    {% for movie in movies %}
      <p>Title:</p>{{ movie.title }} <br>
      <p>Release date:</p>{{ movie.release_date }}  <br>
      <p>Overview:</p>{{ movie.overview }} <br>
      <p>Rating:</p>{{ movie.rating }}  <br>
      <br>
      <br>
      <br>
    {% endfor %}
  </body>
</html>
